<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin: 0;
            padding: 20px 0;
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: lightgrey;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid black;
        }

        .cell.disabled {
            pointer-events: none;
        }

        #message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        #settings, #gameEnd {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="settings">
        <div id="modeSelection">
            <button class="button" onclick="startGame('PvP')">Player vs Player</button>
            <button class="button" onclick="startGame('PvC')">Player vs Computer</button>
        </div>
        <div id="markerSelection" style="display: none;">
            <button class="button" onclick="selectMarker('X')">Choose X</button>
            <button class="button" onclick="selectMarker('O')">Choose O</button>
        </div>
    </div>
    <div id="board" style="display:none;"></div>
    <p id="message"></p>
    <div id="gameEnd" style="display:none;">
        <button class="button" onclick="restartGame()">Restart Game</button>
        <button class="button" onclick="exitGame()">Exit</button> 
    </div>

    <div id="thankYouPage" style="display: none; text-align: center; margin-top: 50px;"></div>

    <script src="game.js"></script>
</body>
</html>
